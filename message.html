<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Présentation des journaux lumineux</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <section id="message">
            
            <form>
                    <label for="liste">Selectionner un afficheur :</label>
                    <select id="liste" name="classe">
                        <option value="">CP A</option>
                        <option value="">CP B</option>
                        <option value="">CE1 A</option>
                        <option value="">CE1 B</option>
                        <option value="">CE2 A</option>
                        <option value="">CE2 B</option>
                        <option value="">CM1 A</option>
                        <option value="">CM1 B</option>
                        <option value="">CM2 A</option>
                        <option value="">CM2 B</option>
                    </select>
                    <label for="message"> Message a envoyer : </label>
                    <input type="text" id="message">
                    

                    <label for="effet d'apparition">Effet d'apparition :</label>
                    <select id="select-effetapparition" name="effetapparition">
                        <option value="FA">Immediate</option>
                        <option value="FB">Xopen</option>
                        <option value="FC">Curtain UP</option>
                        <option value="FD">Curtain Down</option>
                        <option value="FE">Scroll Left</option>
                        <option value="FF">Scroll Right</option>
                        <option value="FG">Vopen</option>
                        <option value="FH">Vclose</option>
                        <option value="FI">Scroll Up</option>
                        <option value="FJ">Scroll Down</option>
                        <option value="FK">Hold</option>
                        <option value="FL">Snow</option>
                        <option value="FM">Twinkle</option>
                        <option value="FN">Block Move</option>
                        <option value="FP">Random</option>
                        <option value="FQ">Pen writing ‘Hello World’</option>
                        <option value="FR">Pen writing ‘Welcome’ </option>
                        <option value="FS">Pen writing ‘Amplus’ </option>
                    </select>   

                    <label for="effet affichage">Effet d'affichage :</label>
                    <select id="select-effetaffichage" name="effetaffichage">
                        <option value="MA">Normal</option>
                    </select>



                    <label for="duree affichage">Durée d'affichage :</label>
                    <select id="select-dureeaffichage" name="dureeaffichage">
                        <option value="WC">2 sec </option>
                    </select>


                    <label for="effet de disparition">Effet de disparition :</label>
                    <select id="select-effetdisparition" name="effetdisparition">
                        <option value="FE">Scroll Left</option>
                    </select>
                    
                    <input type="submit" value="envoyer" >
            </form>
        </section>  
    </body>
</html>
